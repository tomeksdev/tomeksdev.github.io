<!DOCTYPE html>
<html>
<head>
    <!-- Information about web site -->
    <title>TomeksDEV Panel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LOADING CSS FILES -->
    <link rel="stylesheet " href="../design/dist/css/bootstrap.min.css" />
    <link rel="stylesheet " href="../design/style.css">
    <link rel="stylesheet " href="http://cdn.jsdelivr.net/editor/0.1.0/editor.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css " rel="stylesheet " />
    <!-- LOADING JS FILES -->
    <script src="http://cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
    <script src="http://cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js "></script> -->
</head>
<body>
    <div class="container-fluid pan">
        <div class="row">
            <div class="col-md-2">
                <a href="#newPost" id="newPost"><div class="new">
                    <div class="box-title">New Post</div>
                </div><a>
            </div>
            <div class="col-md-2">
                <a href="#editPost" id="editPost"><div class="edit">
                    
                </div></a>
            </div>
            <div class="col-md-2">
                <div>
                    <div class="box-title">Post Number</div>
                    <div class="box-text" id="postNumber"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box-title">All posts</div>
            </div>
            <div class="col-md-12">
                <div id="allPost">
                    <div class="row"></div>
                </div>
            </div>
        </div>

        <!-- Modal new post -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="modalNew" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New Post</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input name="postTitle" type="text" placeholder="New post title" />
                            <textarea name="postText" data-provide="markdown" rows="10" id="textarea"></textarea>
                        </form> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal edit post -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="modalEdit" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Post</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" name="postTitle" placeholder="New post title" />
                            <textarea class="markdown" name="postText">
    
                            </textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../js/markdown.js"></script>
    <script src="js/editorTDM.js"></script>
    <script>
        window.jQuery || document.write('<script src="../js/vendor/jquery.min.js "><\/script>')
    </script>
    <script src="../js/vendor/popper.min.js"></script>
    <script src="../design/dist/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-markdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet " href="../design/bootstrap-markdown.min.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
